<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container text-interline p-5 border">
    <h1 class="text-center m-5 pb-5 bg-info mx-auto shadow-lg p-4 mb-4">Contabilito</h1>
    <br>
    <h3 class="p-2 bg-light border shadow-lg">
    <label for="description">Descripción:</label>
    <input id="description" type="text">
    <br>
    <br>
    <div class="row">
    <label for="TransactionType" class="col-sm-4">Tipo de transacción:</label>
    <div class="col-sm-3">
      <input id="Buy" type="radio" name="TransactionType" class="Rent">
    <label for="Buy">Compra</label>  
    </div>
    <div class="col-sm-3" >
       <input type="radio" name="TransactionType" id="Sell">
    <label for="Sell">Venta</label>  
    </div>
    </div>
    <br>
    <div class="row">
       <label for="IVA" class="col-sm-3">Tipo de IVA:</label>  
       <div class="col-sm-2">
        <input id="Básico" type="radio" name="IVA">
    <label for="Básico">Básico</label>
       </div>
       <div class="col-sm-2">
        <input type="radio" name="IVA" id="min">
    <label for="min">Mínimo</label>
       </div>
       <div class="col-sm-2">
        <input type="radio" name="IVA" id="Excento">
    <label for="Excento">Excento</label>
       </div>
    </div>
   
    
    
    
    <br>
    <label for="Subtotal">Subtotal:</label>
    <input type="number" id="Subtotal">
    <input type="submit" value="Ingresar" class="btn-info" id="ingresar">
    </h3>
   
    
    <br>

    <table class="table table-bordered border-dark shadow-lg p-4">
       <thead class="table-success">
        <tr>
            <th>Descripción</th>
            <th>Tipo</th>
            <th>Subtotal ($)</th>
            <th>IVA ($)</th>
            <th>Total (IVA inc.)</th>
          </tr>
       </thead>
       <tbody class="table-warning table-striped" id="tbody">
        
       </tbody>
    </table>
    <div class="shadow-lg p-4"><h4>
        <p>Total Ventas: <span id="ventas"></span></p>
        <p>Total Compras: <span id="Total"></span></p>
    </h4> 
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
